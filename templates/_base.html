{% load static %}
<!DOCTYPE html>
<html dir="rtl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Blog{% endblock title %}</title>
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/simple.css' %}">
    </head>
    <body>
        <section>
            <header>
                <!-- <img class="pngcover" src="{% static 'images/tri.png' %}"> -->
            </header>
        </section>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>سلام {{ user.email }}</li>
                <li><a href="{% url 'account_logout' %}">خروچ</a></li>
                {% else %}
                    <li>شما وارد نشده اید</li>
                    <li><a href="{% url 'account_login' %}">ورود</a></li>
                    <li><a href="{% url 'account_signup' %}">ثبت نام</a></li>
                {% endif %}
                <li><a href="{% url 'pages:about' %}">درباره ما</a></li>
            </ul>
        </nav>
        <section class="container">
            <main>
                {% block content %}
                {% endblock content %}
            </main>
        </section>
        <section class="footer">
            <footer>
                <p>My website's footer</p>
            </footer>
        </section>
        <!-- JS -->
        <script src="{% static 'js/base.js' %}"></script>
    </body>
</html>
